<!DOCTYPE html>
<head>
  <title>HTML Tutorial</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  
  </style>
</head>
<body>
<div id="HTMLSlideDeck" class="carousel slide" data-ride="carousel">
        <!--Indicators Start-->
        <ol class="carousel-indicators">
            <li data-target="#HTMLSlideDeck" data-slide-to="0" class="active"></li>
            <li data-target="#HTMLSlideDeck" data-slide-to="1"></li>
            <li data-target="#HTMLSlideDeck" data-slide-to="2"></li>
            <li data-target="#HTMLSlideDeck" data-slide-to="3"></li>
            <li data-target="#HTMLSlideDeck" data-slide-to="4"></li>
            <li data-target="#HTMLSlideDeck" data-slide-to="5"></li>
        </ol>

        <!--Slideshow Start-->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://i.imgur.com/4wgjAtS.jpg">
            </div>
            <div class="item">
                    <img src="https://i.imgur.com/wgWBqM4.jpg">
            </div>  
            <div class="item">
                    <img src="https://i.imgur.com/wtg9gyG.jpg">
            </div>    
            <div class="item">
                <img src="https://i.imgur.com/W1gaOXr.jpg">
        </div>  
        <div class="item">
            <img src="https://i.imgur.com/Ex2SBsy.jpg">
    </div>  
    <div class="item">
        <img src="https://i.imgur.com/tIbmczD.jgp">
        </div>
          
            <div class="item">
        <img src="https://i.imgur.com/qgB8W9a.jpg">
        </div>
          

    <!--Controls Start-->
    <div>
            <a class="left carousel-control" href="#HTMLSlideDeck" role="button" data-slide="prev">
                    <span class= glyphicon glyphicon-chevron-left aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#HTMLSlideDeck" role="button" data-slide="next">
                    <span class= glyphicon glyphicon-chevron-rightaria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
</div>

</body>
</html>
